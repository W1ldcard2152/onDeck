<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnDeck - Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      background-color: #2563eb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .logo {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }
    .logo-inner {
      width: 80px;
      height: 80px;
      background-color: #2563eb;
      border-radius: 16px;
    }
    .app-name {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-top: 24px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      margin-top: 24px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-inner"></div>
  </div>
  <div class="app-name">OnDeck</div>
  <div class="spinner"></div>
  <script>
    // Redirect to main app after showing splash screen
    setTimeout(() => {
      window.location.href = '/';
    }, 2000);
  </script>
</body>
</html>
